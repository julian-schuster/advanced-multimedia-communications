<!DOCTYPE html>
<html class="background">
    <head>
      <link rel="stylesheet" href="style/styles.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <div class="center">
        <h1 class="studyjam">Jam.io</h1>
        
          <label>Please choose <b>displayname</b> and <b>color</b></label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="name" name="name" maxlength="16" placeholder="Enter displayname..." required="required" pattern="[A-Za-z0-9]{1,20}" onchange="updateName()">
            
            <input type="color" class="form-control" value="#66cc33" id="colorWell" name="color" onchange="updateColor()">
            <div class="input-group-append">
              <button id="submitBtn" type="button" class="btn btn-success" onclick="goNext()">Join</button>
            </div>
          </div>
          <select onchange="changeRoom()" id="roomSelect" class="form-select, roomSelectLogin" aria-label="Default select example">
            <option value="General" selected>General</option>
          </select>
          <button id="open" type="button" class="btn btn-success" onclick="openInput()">+</button>
          <button id="close" style="display: none;" type="button" class="btn btn-danger" onclick="closeInput()">-</button>

          <div style="display: none;" id="roomInput"  class="input-group mb-3">
            <input id="newRoom" type="text" class="form-control" name="room" maxlength="16" value="" placeholder="Enter roomname..." pattern="[A-Za-z0-9]{1,20}" onchange="updateNewRoom()">
            <div class="input-group-append">
            </div>
          </div>
      </div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/login.js"></script>
</html>
