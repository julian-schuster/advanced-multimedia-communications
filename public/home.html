<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body onload="initUser()">
    <div id="sidebar_right">
        <div id="users">
            <h1>Userlist</h1>
            <div id="userbox">
                <ul id="user_list">
                    <!-- Users here -->
                </ul>
            </div>
        </div>
        <div id="chat">
            <h1>Chat</h1>

            <div id="chatbox">
                <ul id="chat_list">
                    <!-- Messages here -->
                </ul>
            </div>
            <form id="message-form">
              <div class="input-group mb-3">
                <input id="message-input" class="form-control" type="text" name="message" maxlength="140">
                <button id="submit-btn" class="btn btn-success" type="submit">Sent</button>
              </div>
            </form>
        </div>
    </div>


<!--
    <div id="audioControls">
        <audio controls></audio>

        <div id="recordingButtons">
            <input type="button" value="start recording" onclick="startRecording()">
            <input type="button" value="stop recording" onclick="stopRecording()">
        </div>
    </div>
-->

    <div class="instruments">

        <div id="keyboardFrame" tabindex="0">
            <ul id="keyboard">
                <li note="C" class="white">A</li>
                <li note="C#" class="black">W</li>
                <li note="D" class="white offset">S</li>
                <li note="D#" class="black">E</li>
                <li note="E" class="white offset">D</li>
                <li note="F" class="white">F</li>
                <li note="F#" class="black">T</li>
                <li note="G" class="white offset">G</li>
                <li note="G#" class="black">Y</li>
                <li note="A" class="white offset">H</li>
                <li note="A#" class="black">U</li>
                <li note="B" class="white offset">J</li>
                <li note="C2" class="white">K</li>
                <li note="C#2" class="black">O</li>
                <li note="D2" class="white offset">L</li>
                <li note="D#2" class="black">P</li>
                <li note="E2" class="white offset">;</li>
            </ul>

        </div>

        <div id="drumkitFrame" tabindex="0">
            <img src="images/drum-kit2.jpg" id="drumkit" width="500px" height="500px">
            <div class="parent-key">
                <div data-key=65 class="key" id="drumA">
                    <div>A</div>
                    <span>Clap</span>
                </div>
                <div data-key=83 class="key" id="drumS">
                    <div>S</div>
                    <span>hihat</span>
                </div>
                <div data-key=68 class="key" id="drumD">
                    <div>D</div>
                    <span>kick</span>
                </div>
                <div data-key=70 class="key" id="drumF">
                    <div>F</div>
                    <span>openhat</span>
                </div>
                <div data-key=71 class="key" id="drumG">
                    <div>G</div>
                    <span>boom</span>
                </div>
                <div data-key=72 class="key" id="drumH">
                    <div>H</div>
                    <span>ride</span>
                </div>
                <div data-key=74 class="key" id="drumJ">
                    <div>J</div>
                    <span>snare</span>
                </div>
                <div data-key=75 class="key" id="drumK">
                    <div>K</div>
                    <span>tom</span>
                </div>
                <div data-key=76 class="key" id="drumL">
                    <div>L</div>
                    <span>tink</span>
                </div>
            </div>
        </div>

        <audio data-key=71 id="sound_boom" src="sounds/virtual-drum_sounds_boom.wav"></audio>
        <audio data-key=65 id="sound_clap" src="sounds/virtual-drum_sounds_clap.wav"></audio>
        <audio data-key=83 id="sound_hihat" src="sounds/virtual-drum_sounds_hihat.wav"></audio>
        <audio data-key=68 id="sound_kick" src="sounds/virtual-drum_sounds_kick.wav"></audio>
        <audio data-key=70 id="sound_openhat" src="sounds/virtual-drum_sounds_openhat.wav"></audio>
        <audio data-key=72 id="sound_ride" src="sounds/virtual-drum_sounds_ride.wav"></audio>
        <audio data-key=74 id="sound_snare" src="sounds/virtual-drum_sounds_snare.wav"></audio>
        <audio data-key=76 id="sound_tink" src="sounds/virtual-drum_sounds_tink.wav"></audio>
        <audio data-key=75 id="sound_tom" src="sounds/virtual-drum_sounds_tom.wav"></audio>

 
        <div style="border-style: solid; width: 420px; margin-left: 35%;">
            <div id="broadcaster" style="text-align: center;"></div>
            <div id="broadcasterHidden" hidden></div>
            <hr>
            <div style="text-align: center;"><button id="takeSpotlight">Take the Spotlight!</button>
                 <button id="leaveSpotlight">Leave the Spotlight!</button>
            </div>
        </div>

    </div>

 

</body>


<script src="/socket.io/socket.io.js"></script>
<script src="/script/chat.js"></script>
<script src="/script/stream.js"></script>
<script src="/script/keyboard.js"></script>
<script src="/script/drums.js"></script>
<script src="/script/cursor.js"></script>

<!-- global code -->
<script src="/script/init.js"></script>
</html>
