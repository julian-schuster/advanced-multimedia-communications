<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>
        <h1>Index</h1>
        <form id="message-form">
            <input id="message-input" type="text" name="message">
            <button id="submit-btn" type="submit">Sent</button>
        </form>

        <div>
        <ul id="keyboard">
            <li note="C" class="white">A</li>
            <li note="C#" class="black">W</li>
            <li note="D" class="white offset">S</li>
            <li note="D#" class="black">E</li>
            <li note="E" class="white offset">D</li>
            <li note="F" class="white">F</li>
            <li note="F#" class="black">T</li>
            <li note="G" class="white offset">G</li>
            <li note="G#" class="black">Y</li>
            <li note="A" class="white offset">H</li>
            <li note="A#" class="black">U</li>
            <li note="B" class="white offset">J</li>
            <li note="C2" class="white">K</li>
            <li note="C#2" class="black">O</li>
            <li note="D2" class="white offset">L</li>
            <li note="D#2" class="black">P</li>
            <li note="E2" class="white offset">;</li>
          </ul>
        </div>

   
        <audio controls></audio>

        <div id="recordingButtons">
            <input type="button" value="start recording" onclick="startRecording()">
            <input type="button" value="stop recording" onclick="stopRecording()">
        </div>

        <div id="drums">
            <div class="parent-key">
                <div data-key=65 class="key">
                    <div>A</div>
                    <span>Clap</span>
                </div>
                <div data-key=83 class="key">
                    <div>S</div>
                    <span>hihat</span>
                </div>
                <div data-key=68 class="key">
                    <div>D</div>
                    <span>kick</span>
                </div>
                <div data-key=70 class="key">
                    <div>F</div>
                    <span>openhat</span>
                </div>
                <div data-key=71 class="key">
                    <div>G</div>
                    <span>boom</span>
                </div>
                <div data-key=72 class="key">
                    <div>H</div>
                    <span>ride</span>
                </div>
                <div data-key=74 class="key">
                    <div>J</div>
                    <span>snare</span>
                </div>
                <div data-key=75 class="key">
                    <div>K</div>
                    <span>tom</span>
                </div>
                <div data-key=76 class="key">
                    <div>L</div>
                    <span>tink</span>
                </div>
    
            </div>

            <audio data-key=65 src="sounds/virtual-drum_sounds_boom.wav"></audio>
            <audio data-key=83 src="sounds/virtual-drum_sounds_clap.wav" ></audio>
            <audio data-key=68 src="sounds/virtual-drum_sounds_hihat.wav" ></audio>
            <audio data-key=70 src="sounds/virtual-drum_sounds_kick.wav" ></audio>
            <audio data-key=71 src="sounds/virtual-drum_sounds_openhat.wav" ></audio>
            <audio data-key=72 src="sounds/virtual-drum_sounds_ride.wav" ></audio>
            <audio data-key=74 src="sounds/virtual-drum_sounds_snare.wav" ></audio>
            <audio data-key=75 src="sounds/virtual-drum_sounds_tink.wav" ></audio>
            <audio data-key=76 src="sounds/virtual-drum_sounds_tom.wav" ></audio>
    
        </div>

    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/chat.js"></script>
    <script src="/script/keyboard.js"></script>
    <script src="/script/drums.js"></script>

</html>
